<!-- Line-style Animated Apartment Building Icon -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Main building structure -->
    <rect x="25" y="25" width="50" height="65" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
        <!-- Subtle scale animation -->
        <animateTransform attributeName="transform"
                         type="scale"
                         values="1;1.02;1"
                         dur="3s"
                         repeatCount="indefinite"
                         calcMode="spline"
                         keySplines="0.4 0 0.6 1;0.4 0 0.6 1"
                         keyTimes="0;0.5;1"/>
    </rect>
    
    <!-- Building entrance -->
    <rect x="42.5" y="75" width="15" height="15" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
        <!-- Door highlight animation -->
        <animate attributeName="stroke-opacity"
                 values="1;0.5;1"
                 dur="2s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Windows row 1 -->
    <rect x="32" y="35" width="8" height="8" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.5">
        <!-- Staggered window animations -->
        <animate attributeName="fill-opacity"
                 values="0;0.3;0"
                 dur="4s"
                 begin="0s"
                 repeatCount="indefinite"/>
    </rect>
    
    <rect x="46" y="35" width="8" height="8" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.5">
        <animate attributeName="fill-opacity"
                 values="0;0.3;0"
                 dur="4s"
                 begin="0.5s"
                 repeatCount="indefinite"/>
    </rect>
    
    <rect x="60" y="35" width="8" height="8" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.5">
        <animate attributeName="fill-opacity"
                 values="0;0.3;0"
                 dur="4s"
                 begin="1s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Windows row 2 -->
    <rect x="32" y="50" width="8" height="8" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.5">
        <animate attributeName="fill-opacity"
                 values="0;0.3;0"
                 dur="4s"
                 begin="1.5s"
                 repeatCount="indefinite"/>
    </rect>
    
    <rect x="46" y="50" width="8" height="8" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.5">
        <animate attributeName="fill-opacity"
                 values="0;0.3;0"
                 dur="4s"
                 begin="2s"
                 repeatCount="indefinite"/>
    </rect>
    
    <rect x="60" y="50" width="8" height="8" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="1.5">
        <animate attributeName="fill-opacity"
                 values="0;0.3;0"
                 dur="4s"
                 begin="2.5s"
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Roof line -->
    <path d="M20 25 L50 10 L80 25" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round">
        <!-- Roof emphasis animation -->
        <animate attributeName="stroke-width"
                 values="2;3;2"
                 dur="3s"
                 repeatCount="indefinite"/>
    </path>
    
    <!-- Antenna/chimney detail -->
    <line x1="65" y1="15" x2="65" y2="8" 
          stroke="currentColor" 
          stroke-width="1.5">
        <!-- Small antenna animation -->
        <animateTransform attributeName="transform"
                         type="rotate"
                         values="0 65 11.5;5 65 11.5;-5 65 11.5;0 65 11.5"
                         dur="5s"
                         repeatCount="indefinite"/>
    </line>
</svg>
