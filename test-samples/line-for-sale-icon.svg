<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 300 300" 
     width="300" 
     height="300">
    
    <!-- Background -->
    <rect width="300" height="300" fill="white"/>
    
    <!-- For Sale Sign -->
    <g fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        
        <!-- Sign post -->
        <line x1="150" y1="160" x2="150" y2="250">
            <!-- Gentle sway -->
            <animateTransform 
                attributeName="transform"
                type="rotate"
                values="0 150 160;1 150 160;0 150 160;-1 150 160;0 150 160"
                dur="4s"
                repeatCount="indefinite"/>
        </line>
        
        <!-- Sign board -->
        <rect x="90" y="100" width="120" height="60" rx="5">
            <!-- Sign bounce -->
            <animateTransform 
                attributeName="transform"
                type="translate"
                values="0,0;0,-2;0,0"
                dur="3s"
                repeatCount="indefinite"/>
        </rect>
        
        <!-- Arrow pointing right -->
        <polyline points="220,130 240,130 235,125">
            <!-- Arrow pulse -->
            <animateTransform 
                attributeName="transform"
                type="translate"
                values="0,0;3,0;0,0"
                dur="2s"
                repeatCount="indefinite"/>
        </polyline>
        <polyline points="235,135 240,130 220,130"/>
        
    </g>
    
    <!-- Text lines (representing text) -->
    <g stroke="#333" stroke-width="2" stroke-linecap="round">
        <!-- Main text line -->
        <line x1="110" y1="120" x2="170" y2="120">
            <!-- Text emphasis -->
            <animate attributeName="stroke-width" 
                     values="2;3;2" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </line>
        
        <!-- Secondary text line -->
        <line x1="120" y1="135" x2="160" y2="135" opacity="0.7"/>
        
        <!-- Contact line -->
        <line x1="110" y1="145" x2="185" y2="145" 
              stroke-width="1" 
              opacity="0.5"/>
    </g>
    
    <!-- Animated border accent -->
    <rect x="85" y="95" width="130" height="70" 
          fill="none" 
          stroke="#666" 
          stroke-width="1" 
          stroke-dasharray="3,3" 
          opacity="0.3" 
          rx="5">
        <animate attributeName="stroke-dashoffset" 
                 values="0;6" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Ground line -->
    <line x1="50" y1="250" x2="250" y2="250" 
          stroke="#333" 
          stroke-width="2" 
          opacity="0.3"/>
    
    <!-- Minimalist title -->
    <text x="150" y="280" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          fill="#333" 
          font-weight="300">
        For Sale
    </text>
    
</svg>
