<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 300 300" 
     width="300" 
     height="300">
    
    <!-- Background -->
    <rect width="300" height="300" fill="white"/>
    
    <!-- Bed outline -->
    <g fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        
        <!-- Bed frame base (no movement) -->
        <rect x="60" y="160" width="180" height="60" rx="5"/>
        
        <!-- Headboard -->
        <rect x="55" y="120" width="15" height="100" rx="7"/>
        
        <!-- Footboard -->
        <rect x="230" y="140" width="15" height="80" rx="7"/>
        
        <!-- Mattress outline -->
        <rect x="70" y="150" width="160" height="20" rx="3" stroke-width="2"/>
        
        <!-- Single pillow -->
        <ellipse cx="90" cy="140" rx="15" ry="8" stroke-width="2">
            <!-- Pillow fluff animation -->
            <animate attributeName="ry" 
                     values="8;9;8" 
                     dur="3s" 
                     repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Blanket edge -->
        <path d="M 70 170 Q 150 165 230 170" stroke-width="2" opacity="0.7">
            <!-- Gentle wave animation -->
            <animate attributeName="d" 
                     values="M 70 170 Q 150 165 230 170;M 70 170 Q 150 167 230 170;M 70 170 Q 150 165 230 170" 
                     dur="4s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Bed legs -->
        <line x1="75" y1="220" x2="75" y2="240"/>
        <line x1="225" y1="220" x2="225" y2="240"/>
        <line x1="75" y1="160" x2="75" y2="150"/>
        <line x1="225" y1="160" x2="225" y2="150"/>
        
    </g>
    
    <!-- Animated border accent -->
    <rect x="50" y="115" width="200" height="130" 
          fill="none" 
          stroke="#666" 
          stroke-width="1" 
          stroke-dasharray="4,4" 
          opacity="0.3" 
          rx="10">
        <animate attributeName="stroke-dashoffset" 
                 values="0;8" 
                 dur="2s" 
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Ground line -->
    <line x1="50" y1="250" x2="250" y2="250" 
          stroke="#333" 
          stroke-width="2" 
          opacity="0.3"/>
    
    <!-- Minimalist title -->
    <text x="150" y="280" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          fill="#333" 
          font-weight="300">
        Bedroom
    </text>
    
</svg>
