<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     viewBox="0 0 300 300" 
     width="300" 
     height="300">
    
    <!-- Background -->
    <rect width="300" height="300" fill="#e6f3ff"/>
    
    <!-- Building Base -->
    <rect x="80" y="120" width="140" height="150" 
          fill="#4682b4" 
          stroke="#2c5aa0" 
          stroke-width="2">
        <!-- Subtle building sway -->
        <animateTransform 
            attributeName="transform"
            type="translate"
            values="0,0;1,0;0,0;-1,0;0,0"
            dur="8s"
            repeatCount="indefinite"/>
    </rect>
    
    <!-- Rooftop -->
    <rect x="75" y="115" width="150" height="10" 
          fill="#2c5aa0" 
          stroke="#1e3d72" 
          stroke-width="1"/>
    
    <!-- Windows Grid (3 floors, 4 units per floor) -->
    <!-- Floor 1 -->
    <g>
        <rect x="90" y="140" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <!-- Random window lighting -->
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="6s" 
                     repeatCount="indefinite"/>
        </rect>
        <rect x="115" y="140" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="7s" 
                     begin="1s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="170" y="140" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="5s" 
                     begin="2s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="195" y="140" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="8s" 
                     begin="0.5s"
                     repeatCount="indefinite"/>
        </rect>
    </g>
    
    <!-- Floor 2 -->
    <g>
        <rect x="90" y="180" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="6.5s" 
                     begin="3s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="115" y="180" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="7.5s" 
                     begin="1.5s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="170" y="180" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="5.5s" 
                     begin="4s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="195" y="180" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="4.5s" 
                     begin="2.5s"
                     repeatCount="indefinite"/>
        </rect>
    </g>
    
    <!-- Floor 3 -->
    <g>
        <rect x="90" y="220" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="9s" 
                     begin="2s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="115" y="220" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="6s" 
                     begin="4s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="170" y="220" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="7s" 
                     begin="1s"
                     repeatCount="indefinite"/>
        </rect>
        <rect x="195" y="220" width="15" height="15" 
              fill="#87ceeb" 
              stroke="#4a4a4a" 
              stroke-width="1">
            <animate attributeName="fill" 
                     values="#87ceeb;#ffffe0;#87ceeb" 
                     dur="5s" 
                     begin="3s"
                     repeatCount="indefinite"/>
        </rect>
    </g>
    
    <!-- Main Entrance -->
    <rect x="140" y="240" width="20" height="30" 
          fill="#654321" 
          stroke="#4a4a4a" 
          stroke-width="2">
        <!-- Entrance lighting -->
        <animate attributeName="fill" 
                 values="#654321;#8b6914;#654321" 
                 dur="4s" 
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Entrance Glass -->
    <rect x="145" y="245" width="10" height="20" 
          fill="#87ceeb" 
          stroke="#4a4a4a" 
          stroke-width="1" 
          opacity="0.7">
        <animate attributeName="opacity" 
                 values="0.7;0.9;0.7" 
                 dur="3s" 
                 repeatCount="indefinite"/>
    </rect>
    
    <!-- Building Number -->
    <text x="150" y="170" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="24" 
          font-weight="bold" 
          fill="white" 
          opacity="0.8">
        42
        <animate attributeName="opacity" 
                 values="0.8;1;0.8" 
                 dur="5s" 
                 repeatCount="indefinite"/>
    </text>
    
    <!-- Balconies -->
    <rect x="140" y="155" width="20" height="3" 
          fill="#2c5aa0" 
          stroke="#1e3d72" 
          stroke-width="1"/>
    <rect x="140" y="195" width="20" height="3" 
          fill="#2c5aa0" 
          stroke="#1e3d72" 
          stroke-width="1"/>
    
    <!-- Balcony railings -->
    <g stroke="#888" stroke-width="1" opacity="0.8">
        <line x1="140" y1="158" x2="140" y2="165"/>
        <line x1="145" y1="158" x2="145" y2="165"/>
        <line x1="150" y1="158" x2="150" y2="165"/>
        <line x1="155" y1="158" x2="155" y2="165"/>
        <line x1="160" y1="158" x2="160" y2="165"/>
        
        <line x1="140" y1="198" x2="140" y2="205"/>
        <line x1="145" y1="198" x2="145" y2="205"/>
        <line x1="150" y1="198" x2="150" y2="205"/>
        <line x1="155" y1="198" x2="155" y2="205"/>
        <line x1="160" y1="198" x2="160" y2="205"/>
    </g>
    
    <!-- City skyline in background -->
    <g opacity="0.3" fill="#778899">
        <rect x="20" y="160" width="15" height="80"/>
        <rect x="40" y="140" width="20" height="100"/>
        <rect x="240" y="180" width="12" height="60"/>
        <rect x="260" y="150" width="18" height="90"/>
        
        <!-- Background building windows -->
        <rect x="42" y="150" width="3" height="3" fill="#ffffe0" opacity="0.6"/>
        <rect x="47" y="150" width="3" height="3" fill="#ffffe0" opacity="0.4"/>
        <rect x="52" y="150" width="3" height="3" fill="#ffffe0" opacity="0.8"/>
    </g>
    
    <!-- Clouds -->
    <g>
        <ellipse cx="60" cy="60" rx="15" ry="8" fill="white" opacity="0.8">
            <animateTransform 
                attributeName="transform"
                type="translate"
                values="0,0;30,0;60,0"
                dur="20s"
                repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="240" cy="40" rx="20" ry="10" fill="white" opacity="0.6">
            <animateTransform 
                attributeName="transform"
                type="translate"
                values="0,0;-40,0;-80,0"
                dur="25s"
                repeatCount="indefinite"/>
        </ellipse>
    </g>
    
    <!-- Ground -->
    <rect x="0" y="270" width="300" height="30" fill="#696969"/>
    
    <!-- Title -->
    <text x="150" y="290" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="14" 
          font-weight="bold" 
          fill="white">
        Urban Living
        <animate attributeName="opacity" 
                 values="0.8;1;0.8" 
                 dur="4s" 
                 repeatCount="indefinite"/>
    </text>
</svg>
